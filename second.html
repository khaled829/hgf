<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة HTML معقدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 200px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>مثال على صفحة HTML معقدة</h1>
    </header>

    <main>
        <div class="container">
            <div class="box">محتوى مربع 1</div>
            <div class="box">محتوى مربع 2</div>
            <div class="box">محتوى مربع 3</div>
        </div>
    </main>

    <footer>
        <p>حقوق النشر &copy; 2024 | تصميم بواسطة مبرمج محترف</p>
    </footer>
</body>

</html>
