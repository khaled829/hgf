<!DOCTYPE html>
<html>
<head>
<style>
.class1{

  color: rebeccapurple;
}


</style>


</head>


<body>

<h1 class="class1">The input formenctype attribute</h1>

<p class="class1">The formenctype attribute specifies how the form data should be encoded when submitted.</p>

<form action="/action_page_binary.asp" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formenctype="" value="Submit as Multipart/form-data">
</form>

</body>
</html>
